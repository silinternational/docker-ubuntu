- name: push_branch
  service: ubuntu
  type: push
  image_name: silintl/ubuntu
  image_tag: "{{.Branch}}"
  exclude: (master|main|snyk*)
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_latest
  service: ubuntu
  type: push
  image_name: silintl/ubuntu
  image_tag: "latest"
  tag: (master|main)
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
